<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="demo"></p>

    <script>
        let i = 1;
        let j = 1;
        let sout = "<table border='1' cellspacing='0' cellpadding='5' width='50%'>";
        while (i <= 10) {
            sout = sout + "<tr>";
            while (j <= 10) {
                sout = sout + "<td>" + i * j + "</td>";
                j++;
            } sout = sout + "</tr>";
            j = 1;
            i++;
        } sout = sout + "</table>";

        document.getElementById("demo").innerHTML = sout;
    </script>
</body>
</html>
