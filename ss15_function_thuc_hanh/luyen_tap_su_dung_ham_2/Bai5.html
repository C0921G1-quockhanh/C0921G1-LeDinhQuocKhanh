<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function findMinValue(num1,num2,num3) {
            if (num1 < num2 && num1 < num3) {
                return "Giá trị nhỏ nhất là " + num1;
            } else {
                if (num2 > num3) {
                    return "Giá trị nhỏ nhất là " + num3;
                } else {
                    return "Giá trị nhỏ nhất là " + num2;
                }
            }
        }

        let a = parseInt(prompt("Enter first number: "));
        let b = parseInt(prompt("Enter second number" ));
        let c = parseInt(prompt("Enter third number: "));

        document.write(findMinValue(a,b,c));

    </script>
</body>
</html>
