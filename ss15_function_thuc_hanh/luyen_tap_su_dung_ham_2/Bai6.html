<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkInteger(num) {
            if (num >= 0) {
                return true;
            } else {
                return false;
            }
        }

        let random = parseInt(prompt("Enter a number: "));
        document.write(checkInteger(random));

    </script>
</body>
</html>
