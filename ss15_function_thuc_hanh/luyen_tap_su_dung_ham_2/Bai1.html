<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function square(num) {
            let value = num * num;
            return "Gía trị bình phương của " + num + " là " + value;
        }

        let random = Math.floor((Math.random()*100)+1);
        document.write(square(random));
    </script>
</body>
</html>
