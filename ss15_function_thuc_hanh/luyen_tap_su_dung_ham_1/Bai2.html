<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function increment(num) {
            return num + 1;
        }

        let random = Math.floor((Math.random()*100)+1);
        document.write("Giá trị ngẫu nhiên là: " + random + "<br>");
        document.write("Giá trị sau khi thay đổi là: " + increment(random));
    </script>
</body>
</html>
