<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let height = parseInt(prompt("Enter the height of triangle: "));
        for (let i=1; i<=height; i++){
            document.write("<br>");
            for (let j=1; j<=height; j++){
                if (j === i || j === 1 || i === height) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
        }
    </script>
</body>
</html>
