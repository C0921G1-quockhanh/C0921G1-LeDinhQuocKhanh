<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let height = parseInt(prompt("Enter the height of triangle: "));
        for (let i=0; i< height; i++){
            document.write("<br>");
            for (let j=1; j< height*2; j++){
                if (height-i<=j && j<= height+i){
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
        }
    </script>
</body>
</html>
