<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let rows = parseInt(prompt("Enter a number: "));
        let cols = parseInt(prompt("Enter a number: "));

        let arr = new Array(rows);
        for (let i=0; i<arr.length; i++){
            arr[i] = new Array(cols);
        }

        for (let i=0; i<arr.length; i++){
            for (let j=0; j<arr[i].length; j++){
                arr[i][j] = Math.floor((Math.random()*50)+1);
            }
        }
        console.log(arr);

        function findMaxElement(array) {
            let max = array[0][0];
            let indexMax = [];

            for (let i=0; i<array.length; i++){
                for (let j=0; j<array[i].length; j++){
                    if (max < array[i][j]){
                        max = array[i][j];
                        indexMax = [i,j];
                    }
                }
            }
            console.log(max);
            console.log(indexMax);
        }
        findMaxElement(arr);

        function findMinElement(array) {
            let min = array[0][0];
            let indexMin = [];

            for (let i=0; i<array.length; i++){
                for (let j=0; j<array[i].length; j++){
                    if (min > array[i][j]){
                        min = array[i][j];
                        indexMin = [i,j];
                    }
                }
            }
            console.log(min);
            console.log(indexMin);
        }
        findMinElement(arr);

    </script>
</body>
</html>
