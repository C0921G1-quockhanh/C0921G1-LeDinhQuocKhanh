<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let rows = parseInt(prompt("Enter a number: "));
        let cols = parseInt(prompt("Enter a number: "));

        let arr = new Array(rows);
        for (let i=0; i<arr.length; i++){
            arr[i] = new Array(cols);
        }

        for (let i=0; i<arr.length; i++){
            for (let j=0; j<arr[i].length; j++){
                arr[i][j] = Math.floor((Math.random()*50)+1);
            }
        }
        console.log(arr);

        let primeArr = [];
        let finalPrimeArr = [];
        let countPrime = 0;

        function isPrime(num) {
            let checkNum = true;
            if (num >= 2){
                for (let i=2; i<num; i++){
                    if (num % i === 0){
                        checkNum = false;
                    }
                }
            } else {
                checkNum = false;
            }
            return checkNum;
        }

        for (let i=0; i<arr.length; i++){
            for (let j=0; j<arr[i].length; j++){
                if (isPrime(arr[i][j])){
                    primeArr.push(arr[i][j]);
                }
            }
        }
        console.log(primeArr);

        for (let i=0; i<primeArr.length; i++){
            let checkWord = true;
            for (let j=i+1; j<primeArr.length; j++){
                if (primeArr[i] === primeArr[j]){
                    checkWord = false;
                    break;
                }
            }
            if (checkWord){
                finalPrimeArr.push(primeArr[i]);
                countPrime += 1;
            }
        }
        console.log(finalPrimeArr);
        console.log(countPrime);

    </script>
</body>
</html>
