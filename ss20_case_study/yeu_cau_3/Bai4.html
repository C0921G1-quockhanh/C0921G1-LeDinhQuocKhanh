<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let random = parseInt(prompt("Enter a number: "));
        let numberArr = new Array(random);
        for (let i=0; i<numberArr.length; i++){
            numberArr[i] = Math.floor((Math.random()*9)+1);
        }
        document.write("Mảng phần tử số được tạo là " + numberArr.join(" / "));

        let text = "";
        let textArr = [];
        for (let i=0; i<numberArr.length; i++){
            switch (numberArr[i]) {
                case 1:
                    text = "một";
                    break;
                case 2:
                    text = "hai";
                    break;
                case 3:
                    text = "ba";
                    break;
                case 4:
                    text = "bốn";
                    break;
                case 5:
                    text = "năm";
                    break;
                case 6:
                    text = "sáu";
                    break;
                case 7:
                    text = "bảy";
                    break;
                case 8:
                    text = "tám";
                    break;
                case 9:
                    text = "chín";
                    break;
            }
            textArr.push(text);
        }
        document.write("<br>Mảng chữ được quy đổi từ số là " + textArr.join(" "));

    </script>
</body>
</html>
