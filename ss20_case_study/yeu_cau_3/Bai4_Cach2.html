<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let random = parseInt(prompt("Enter a number: "));
        let numberArr = new Array(random);
        for (let i=0; i<numberArr.length; i++){
            numberArr[i] = Math.floor((Math.random()*9)+1);
        }
        document.write("Mảng phần tử số được tạo là " + numberArr.join(" / "));

        let numberWords = ["một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];
        let text = [];
        for (let i=0; i<numberWords.length; i++){
            text.push(numberWords[numberArr[i]-1]);
        }
        document.write("<br>Mảng chữ được quy đổi từ số là " + text.join(" "));
    </script>
</body>
</html>
