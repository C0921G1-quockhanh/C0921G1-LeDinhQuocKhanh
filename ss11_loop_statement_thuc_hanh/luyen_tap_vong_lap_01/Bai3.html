<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a1 = 0, a2 = 1, nextNum, result = "";

        for (let i = 1; i <= 20; i++) {
            result += " , " + a1;
            nextNum = a2 + a1;
            a1 = a2;
            a2 = nextNum;
        }
        document.write(result);
    </script>
</body>
</html>
