<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a0 = 0, a1 = 1, nextNum, total = "";
        for (let i = 2; i < 50; i++) {
            total += a0 + " , ";
            nextNum = a1 + a0;
            a0 = a1;
            a1 = nextNum;
        }
        document.write(total);
    </script>
</body>
</html>
