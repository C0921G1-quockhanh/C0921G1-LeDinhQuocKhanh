<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập 1 số nguyên dương bất kì: "));
        let giaiThua = 1;

        for (let i = 1; i <= n; i++) {
            giaiThua *= i;
        }
        alert("Giá trị giao thừa của số bạn vừa chọn là " + giaiThua);

    </script>
</body>
</html>
