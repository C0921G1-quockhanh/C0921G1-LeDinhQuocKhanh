<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        td {
            text-align: center;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <p id="demo"></p>

    <script>
        let i = 1;
        let j = 2;

        let sout = "<table border='2' cellspacing='0' cellpadding='5'>"
        while (i <= 10) {
            sout = sout + "<tr>";
            while (j <= 9) {
                sout = sout + "<td>" + j + " x " + i + " = " + j * i + "</td>";
                j++;
            } sout = sout + "</tr>";
            j = 2;
            i++;
        } sout = sout + "</table>";

        document.getElementById("demo").innerHTML = sout;


    </script>
</body>
</html>
