<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        td {
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="demo"></p>

    <script>
        let sout = "<table border='2' cellpadding='5' cellspacing='0'>";
        for (let i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            for (let j = 2; j <= 9; j++) {
                sout = sout + "<td>" + j + " x " + i + " = " + j*i + "</td>";
            } sout = sout + "</tr>";
        } sout = sout + "</table>";

        document.getElementById("demo").innerHTML = sout;
    </script>
</body>
</html>
