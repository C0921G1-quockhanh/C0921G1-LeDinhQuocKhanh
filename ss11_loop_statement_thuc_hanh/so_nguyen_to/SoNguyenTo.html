<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let numbers = parseInt(prompt("Số lượng số nguyên tố bạn cần in ra là: "));
        let count = 0;
        let n = 2;
        let result = "";

        while (count < numbers) {
            let soNguyenTo = true;
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    soNguyenTo = false;
                    break;
                }
            } if (soNguyenTo) {
                result += n + " , ";
                count++;
            }
            n++;
        }
        alert(numbers + " số nguyên tố bạn cần in ra là " + result);

    </script>
</body>
</html>
