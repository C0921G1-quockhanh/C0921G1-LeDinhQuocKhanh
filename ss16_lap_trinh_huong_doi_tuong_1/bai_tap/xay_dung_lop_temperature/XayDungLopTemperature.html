<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Temperature {
            constructor(C) {
                this.C = C;
            }
            getF() {
                return (this.C * 9 / 5) + 32;
            }
            getK() {
                return this.C + 273.15;
            }
        }

        let doC = 25;
        let temperature = new Temperature(doC);
        alert("Giá trị độ F quy đổi là " + temperature.getF() + ". Giá trị độ K quy đổi là " + temperature.getK());

    </script>
</body>
</html>
