<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border: 5px solid #d3d3d3;"></canvas>

    <script>
        class Rectangle {
            constructor(length,width) {
                this.length = length;
                this.width = width;
            }
            getPerimeter() {
                return (this.length + this.width) * 2;
            }
            getArea() {
                return this.length * this.width;
            }
            getRandomHex() {
                return Math.floor(Math.random()*255);
            }
            getRandomColor() {
                let red = this.getRandomHex();
                let green = this.getRandomHex();
                let blue = this.getRandomHex();
                return "rgb(" + red + "," + blue +"," + green + ")";
            }
            createRectangle() {
                let color = this.getRandomColor();
                let c = document.getElementById("myCanvas");
                let ctx = c.getContext("2d");
                ctx.fillRect(0,0,this.length,this.width);
                ctx.fillStyle = color;
            }
        }

        let length = 500;
        let width = 200;
        let rectangle = new Rectangle(length,width);
        alert("Perimeter: " + rectangle.getPerimeter() + ". Area: " + rectangle.getArea());
        rectangle.createRectangle();

        length = 250;
        width = 100;
        let rectangle1 = new Rectangle(length,width);
        alert("Perimeter: " + rectangle1.getPerimeter() + ". Area: " + rectangle1.getArea());
        rectangle1.createRectangle();

    </script>
</body>
</html>
