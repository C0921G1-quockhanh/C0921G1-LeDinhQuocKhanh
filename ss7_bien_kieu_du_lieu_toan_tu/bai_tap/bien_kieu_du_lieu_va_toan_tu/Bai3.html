<script>
    let inputRadius = prompt("Giá trị bán kính của đường tròn:");
    let Radius = parseInt(inputRadius);
    const PI = 3.14;

    let area = Radius * Radius * PI;
    alert("Diện tích của hình tròn là: " + area)
</script>
