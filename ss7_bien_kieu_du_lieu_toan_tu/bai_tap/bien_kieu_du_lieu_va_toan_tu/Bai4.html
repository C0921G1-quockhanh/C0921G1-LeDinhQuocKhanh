<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    let inputDiameter = prompt("Giá trị đường kính của đường tròn:");
    let Diameter = parseInt(inputDiameter);

    const PI = 3.14;

    let Perimeter = Diameter * PI;
    alert("Chu vi của đường tròn là " + Perimeter)
</script>
</body>
</html>
