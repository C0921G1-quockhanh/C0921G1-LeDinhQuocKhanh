<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = Array(10);
        let begin = [];
        let final = [];
        let num = 0;

        for (let i = 0; i < arr.length; i++) {
            arr[i] = Math.floor((Math.random()*100)-50);
        }

        for (let i = 0; i < arr.length; i++) {
            begin.push(arr[i]);
            if (arr[i] < 0) {
                final.push(arr[i]);
                num++;
            }
        }
        document.write("10 phần tử của mảng lúc này là: " + begin.join(" "));
        document.write("<br>" + "Có " + num + " số nguyên âm và giá trị lần lượt là: " + final.join(" "));


    </script>
</body>
</html>
