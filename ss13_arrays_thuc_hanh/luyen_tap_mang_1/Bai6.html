<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = Array(10);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = Math.floor((Math.random()*20)+1);
        }
        let random = parseInt(prompt("Enter a number: "));

        let result = [];
        for (let i = 0; i <arr.length; i++) {
            result.push(arr[i]);
        }
        alert("Giá trị các phần tử trong mảng vừa được tạo ra là: " + result.join(" "));

        let soNguyen = null;
        let index = 0;
        for (let i = 0; i < arr.length; i++) {
            soNguyen = false;
            if (random === arr[i]) {
                index = i;
                soNguyen = true;
                break;
            }
        } if (soNguyen) {
            alert(random + " is in the array at index " + index);
        } else {
            alert(random + " is not in the array");
        }
    </script>
</body>
</html>
