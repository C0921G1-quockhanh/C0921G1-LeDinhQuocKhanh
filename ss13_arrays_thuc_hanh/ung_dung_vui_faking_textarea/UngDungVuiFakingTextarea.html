<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Type anything slowly</h2>
    <textarea rows="5" cols="50" id="demo"></textarea>

    <script>
        let str = "TÔI LÀ MỘT ĐỨA NGỐC!!";
        let index = 0;
        let result = "";

        document.getElementById("demo").addEventListener("keydown",keydownFunction);
        function keydownFunction(e) {
            e.preventDefault();
            if (index === str.length) {
                index = 0;
                result = "";
            }
            for (let i = 0; i < str.length; i++) {
                if (index === i) {
                    index++;
                    result += str[i];
                    break;
                }
            }
            document.getElementById("demo").value = result;
        }


    </script>
</body>
</html>
