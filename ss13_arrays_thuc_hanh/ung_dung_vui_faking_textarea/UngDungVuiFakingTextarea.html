<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Type anything slowly</h2>
    <textarea rows="5" cols="50" onkeydown="keydownFunction()" id="demo"></textarea>

    <script>
        let str = "TÔI LÀ MỘT ĐỨA NGỐC!!";
        let index = 0;
        let result = "";

        function keydownFunction() {
            if (index > str.length) {
                index = 0;
            }
            for (let i = 0; i < str.length; i++) {
                if (index === i) {
                    index++;
                    return result += str[i];
                }
            }

        }
        document.getElementById("demo").value = result;

    </script>
</body>
</html>
