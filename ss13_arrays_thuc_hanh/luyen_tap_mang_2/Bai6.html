<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let words = prompt("Nhập vào một mảng kí tự: ");
        let str = words.toString();

        for (let i = 0; i < str.length; i++) {
            if (str[i] === "-") {
                str = str.substring(0,i) + "_" + str.substring(i+1);
            }
        }
        document.write("Giá trị sau khi thay thế là: " + str);

    </script>
</body>
</html>
