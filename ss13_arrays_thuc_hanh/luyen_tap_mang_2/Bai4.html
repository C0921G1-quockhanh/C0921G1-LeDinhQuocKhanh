<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let words = prompt("Nhập vào một mảng kí tự: ");
        let str = words.toString();

        let kiTuSo = [];
        let soKiTuSo = 0;
        for (let i = 0; i < str.length; i++) {
            if (0 <= str[i] && str[i] <= 9) {
                kiTuSo.push(str[i]);
                soKiTuSo++;
            }
        }
        document.write("Số kí tự số trong mảng là " + soKiTuSo + " và giá trị lần lượt là " + kiTuSo.join(" "));

    </script>
</body>
</html>
