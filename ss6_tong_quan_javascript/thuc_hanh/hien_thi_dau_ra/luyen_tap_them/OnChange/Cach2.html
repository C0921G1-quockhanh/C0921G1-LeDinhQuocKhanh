<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select id="hobby">
    <option value="Football">Football</option>
    <option value="Badminton">Badminton</option>
    <option value="Swimming">Swimming</option>
    <option value="Video Games">Video Games</option>
</select>

<script>
    var selectedElement = document.getElementById("hobby");
    selectedElement.addEventListener("change",do_something)
    function do_something() {
        var selectedHobby = document.getElementById("hobby").value;
        alert(selectedHobby)

    }
</script>
</body>
</html>
