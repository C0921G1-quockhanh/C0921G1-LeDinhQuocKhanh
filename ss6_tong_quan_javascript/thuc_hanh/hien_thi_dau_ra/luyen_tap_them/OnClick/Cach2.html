<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button type="button" id="helo">Click Me!</button>

    <script>
        var selectedElement = document.getElementById("helo");
        selectedElement.addEventListener("click",do_something);
        function do_something() {
            alert("Chúc bạn thành công với những gì đã cố gắng!")

        }
    </script>
</body>
</html>
