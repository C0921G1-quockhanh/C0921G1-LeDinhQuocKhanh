<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Battery {
            constructor() {
                this.energy = 0;
            }
            setEnergy(energy) {
                this.energy =  energy;
            }
            getEnergy() {
                return this.energy;
            }
            decreaseEnergy() {
                if (this.energy > 0) {
                    this.energy--;
                }
            }
        }

        class FlashLamp {
            constructor() {
                this.status = false;
                this.battery = new Battery();
            }
            setBattery(battery) {
                this.battery = battery;
            }
            getBatteryInfo() {
                return this.battery.getEnergy();
            }
            light() {
                if (this.status) {
                    alert("Lightning");
                } else {
                    alert("Not Lightning");
                }
            }
            turnOn() {
                this.status = true;
            }
            turnOff() {
                this.status = false;
            }
        }

        let battery = new Battery();
        battery.setEnergy(10);

        let flashLamp = new FlashLamp();
        flashLamp.setBattery(battery);

        document.write("Battery Info: " + flashLamp.getBatteryInfo() + "<br>");
        flashLamp.light();

        document.write("Turn on<br>");
        flashLamp.turnOn();
        flashLamp.light();
        document.write("Battery Info: " + flashLamp.getBatteryInfo() + "<br>");

        document.write("Turn off<br>");
        flashLamp.turnOff();
        flashLamp.light();

    </script>
</body>
</html>
