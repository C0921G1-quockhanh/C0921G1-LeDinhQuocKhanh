<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Apple {
            constructor() {
                this.weight = 10;
            }
            decrease() {
                if (this.weight > 0) {
                    this.weight--;
                }
            }
            isEmpty() {
                if (this.weight === 0) {
                    alert("The apple has been completely eaten.");
                    return true;
                } else if (this.weight > 0) {
                    alert("The apple has not been completely eaten.");
                    return false;
                }
            }
            getWeight() {
                return this.weight;
            }
        }

        class Human {
            constructor() {
                this.name = "";
                this.gender = "";
                this.weight = 0;
            }
            isMale() {
                if (this.gender === "male") {
                    return true;
                } else if (this.gender === "female") {
                    return false;
                }
            }
            setGender(gender) {
                this.gender = gender;
            }
            checkApple(apple) {
                apple.getWeight();
                apple.isEmpty();
            }
            eat(apple) {
                apple.getWeight();
                apple.decrease();
                this.weight++;
            }
            say(someThing) {
                console.log(someThing);
            }
            getName() {
                return this.name;
            }
            setName(name) {
                this.name = name;
            }
            getWeight() {
                return this.weight;
            }
            setWeight(weight) {
                this.weight = weight;
            }
        }

        let apple = new Apple();

        let human = new Human();
        console.log(human.setName("hung"));
        console.log(human.setGender("male"));
        console.log(human.setWeight(60));

        console.log(human.getName());
        console.log(human.getWeight());
        console.log(human.isMale());

        console.log(human.say("Hi Tui la Hung!"));

        console.log(human.eat(apple));
        console.log(apple.getWeight());
        console.log(human.getWeight());

        console.log(human.checkApple(apple));

        for (let i = 0; i < 9; i++) {
                human.eat(apple);
        }
        console.log(apple.getWeight());
        console.log(human.getWeight());

        console.log(human.checkApple(apple));

    </script>
</body>
</html>
