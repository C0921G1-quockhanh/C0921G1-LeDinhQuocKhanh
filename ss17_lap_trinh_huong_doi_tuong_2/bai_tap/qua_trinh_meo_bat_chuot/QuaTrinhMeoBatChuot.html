<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Rat {
            constructor(name,weight,speed) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
                this.status = true;
            }
            getSpeedOfRat() {
                return this.speed;
            }
            say() {
                return this.name + " kêu chít chít";
            }
        }

        class Cat {
            constructor(name,weight,maxSpeed) {
                this.name = name;
                this.weight = weight;
                this.speed = maxSpeed;
            }
            getWeight() {
                return this.weight;
            }
            getSpeedOfCat() {
                return this.speed;
            }
            say() {
                return this.name + " kêu meo meo";
            }
            catchRat(rat) {
                if (this.speed > rat.speed) {
                    document.write("<br>" + rat.name + " đã bị bắt bởi mèo!");
                } else {
                    document.write("<br>" + rat.name + " chạy quá nhanh nên mèo không thể bắt được!");
                }
            }
            eatRat(rat) {
                if (rat.status) {
                    this.weight += rat.weight;
                    rat.status = false;
                    document.write("<br>Xin vĩnh biệt " + rat.name + "!");
                }
            }
        }

        let rat1 = new Rat("jerry",5,25);
        let rat2 = new Rat("tuffy",3,15);
        let cat = new Cat("tom",10,20);

        document.write("Tốc độ của " + rat1.name + " là " + rat1.getSpeedOfRat());
        document.write("<br>Tốc độ của " + rat2.name + " là " + rat2.getSpeedOfRat());
        document.write("<br>Tốc độ của " + cat.name + " là " + cat.getSpeedOfCat());
        cat.catchRat(rat1);
        cat.catchRat(rat2);
        cat.eatRat(rat2);
        document.write("<br>Trọng lượng của " + cat.name + " là " + cat.getWeight());

    </script>
</body>
</html>
