<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form>
        <img src="ball.jpg" id="ball">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me!" onclick="moveRight()">
    </form>

    <script>
        let imObj = document.getElementById("ball");
        imObj.style.position = "relative";
        imObj.style.left = "0px"; //vị trí ban đầu của imObj

        function moveRight() {
            imObj.style.left = parseInt(imObj.style.left) + 10 + "px"; // vị trí (i+1) = vị trí i + 10px

        }
    </script>
</body>
</html>
