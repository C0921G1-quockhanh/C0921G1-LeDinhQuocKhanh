<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
        }

    </style>
</head>
<body>
<table border="2" cellpadding="3" id="special">
    <tr>
        <td><img src="images/bruyne1.jpg" id="img1" width="150px" onclick="changeImg(this.id)"></td>
    </tr>
    <tr>
        <td><img src="images/haaland2.jpg" id="img2" width="150px" onclick="changeImg(this.id)"></td>
    </tr>
    <tr>
        <td><img src="images/messi3.jpg" id="img3" width="150px" onclick="changeImg(this.id)"></td>
    </tr>
</table>
    <script>
        alert("Let's play a game! Guess the football player is? ");

        let imgObj1 = document.getElementById("img1");
        let imgObj2 = document.getElementById("img2");
        let imgObj3 = document.getElementById("img3");

        function changeImg(img) {
            switch (img) {
                case "img1":
                    if (imgObj1.getAttribute("src") === "images/bruyne1.jpg") {
                        imgObj1.src = "images/haaland1.jpg";
                    } else if (imgObj1.getAttribute("src") === "images/haaland1.jpg") {
                        imgObj1.src = "images/messi1.jpg";
                    } else if (imgObj1.getAttribute("src") === "images/messi1.jpg") {
                        imgObj1.src = "images/neymar1.jpg";
                    } else if (imgObj1.getAttribute("src") === "images/neymar1.jpg") {
                        imgObj1.src = "images/ronaldo1.jpg";
                    } else {
                        imgObj1.src = "images/bruyne1.jpg";
                    } break;
                case "img2":
                    if (imgObj2.getAttribute("src") === "images/bruyne2.jpg") {
                        imgObj2.src = "images/haaland2.jpg";
                    } else if (imgObj2.getAttribute("src") === "images/haaland2.jpg") {
                        imgObj2.src = "images/messi2.jpg";
                    } else if (imgObj2.getAttribute("src") === "images/messi2.jpg") {
                        imgObj2.src = "images/neymar2.jpg";
                    } else if (imgObj2.getAttribute("src") === "images/neymar2.jpg") {
                        imgObj2.src = "images/ronaldo2.jpg";
                    } else {
                        imgObj2.src = "images/bruyne2.jpg";
                    } break;
                case "img3":
                    if (imgObj3.getAttribute("src") === "images/bruyne3.jpg") {
                        imgObj3.src = "images/haaland3.jpg";
                    } else if (imgObj3.getAttribute("src") === "images/haaland3.jpg") {
                        imgObj3.src = "images/messi3.jpg";
                    } else if (imgObj3.getAttribute("src") === "images/messi3.jpg") {
                        imgObj3.src = "images/neymar3.jpg";
                    } else if (imgObj3.getAttribute("src") === "images/neymar3.jpg") {
                        imgObj3.src = "images/ronaldo3.jpg";
                    } else {
                        imgObj3.src = "images/bruyne3.jpg";
                    } break;
            }
            if (imgObj1.getAttribute("src") === "images/bruyne1.jpg" &&
                imgObj2.getAttribute("src") === "images/bruyne2.jpg" &&
                imgObj3.getAttribute("src") === "images/bruyne3.jpg") {
            let special = document.getElementById("special");
            special.style.borderColor = "red";
            special.style.borderWidth = "5px";
            } else if (imgObj1.getAttribute("src") === "images/haaland1.jpg" &&
                       imgObj2.getAttribute("src") === "images/haaland2.jpg" &&
                       imgObj3.getAttribute("src") === "images/haaland3.jpg") {
                let special = document.getElementById("special");
                special.style.borderColor = "red";
                special.style.borderWidth = "5px";
            } else if (imgObj1.getAttribute("src") === "images/messi1.jpg" &&
                       imgObj2.getAttribute("src") === "images/messi2.jpg" &&
                       imgObj3.getAttribute("src") === "images/messi3.jpg") {
                let special = document.getElementById("special");
                special.style.borderColor = "red";
                special.style.borderWidth = "5px";
            } else if (imgObj1.getAttribute("src") === "images/neymar1.jpg" &&
                       imgObj2.getAttribute("src") === "images/neymar2.jpg" &&
                       imgObj3.getAttribute("src") === "images/neymar3.jpg") {
                let special = document.getElementById("special");
                special.style.borderColor = "red";
                special.style.borderWidth = "5px";
            } else if (imgObj1.getAttribute("src") === "images/ronaldo1.jpg" &&
                       imgObj2.getAttribute("src") === "images/ronaldo2.jpg" &&
                       imgObj3.getAttribute("src") === "images/ronaldo3.jpg") {
                let special = document.getElementById("special");
                special.style.borderColor = "red";
                special.style.borderWidth = "5px";
            }

        }
    </script>
</body>
</html>
