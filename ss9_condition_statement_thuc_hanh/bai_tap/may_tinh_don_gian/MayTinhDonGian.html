<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table {
            border-collapse: collapse;
            width: 20%;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <table border="2" cellpadding="5">
            <tr>
                <td colspan="4"><input type="text" size="40" id="expression"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="nhapSo(this.value)"></td>
                <td><input type="button" value="2" onclick="nhapSo(this.value)"></td>
                <td><input type="button" value="3" onclick="nhapSo(this.value)"></td>
                <td><input type="button" value="+" onclick="nhapSo(this.value)"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="nhapSo(this.value)"></td>
                <td><input type="button" value="5" onclick="nhapSo(this.value)"></td>
                <td><input type="button" value="6" onclick="nhapSo(this.value)"></td>
                <td><input type="button" value="-" onclick="nhapSo(this.value)"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="nhapSo(this.value)"></td>
                <td><input type="button" value="8" onclick="nhapSo(this.value)"></td>
                <td><input type="button" value="9" onclick="nhapSo(this.value)"></td>
                <td><input type="button" value="*" onclick="nhapSo(this.value)"></td>
            </tr>
            <tr>
                <td><input type="reset" value="C"></td>
                <td><input type="button" value="0" onclick="nhapSo(this.value)"></td>
                <td><input type="button" value="=" onclick="ketQua()"></td>
                <td><input type="button" value="/" onclick="nhapSo(this.value)"></td>
            </tr>
        </table>
    </form>

    <script>
        function nhapSo(number) {
            document.getElementById("expression").value += number;

        }
        function ketQua() {
            let bieuThuc = document.getElementById("expression").value;
            document.getElementById("expression").value = eval(bieuThuc);

        }
    </script>
</body>
</html>
