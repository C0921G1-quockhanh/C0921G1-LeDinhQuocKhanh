<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập chiều dài của hình chữ nhật: "));
        let b = parseFloat(prompt("Nhập chiều rộng của hình chữ nhật: "));

        let area = a * b;
        alert("Diện tích hình chữ nhật là " + area);
    </script>
</body>
</html>
