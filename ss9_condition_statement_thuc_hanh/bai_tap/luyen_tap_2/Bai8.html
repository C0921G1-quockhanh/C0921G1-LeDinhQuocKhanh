<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let agePerson = parseInt(prompt("Nhập vào tuổi của bạn:"));
        if (agePerson > 0 && agePerson < 120) {
            alert("Tuổi của bạn là " + agePerson);
        } else {
            alert("Đây không phải là tuổi của con người");
        }
    </script>
</body>
</html>
