<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let a = parseFloat(prompt("a = "));
        let b = parseFloat(prompt("b = "));
        let c = parseFloat(prompt("c = "));

        let canDelta = Math.sqrt(Math.pow(b,2) - 4 * a * c);

        if (a === 0) {
            if (b === 0) {
                if (c === 0) {
                    alert("Phương trình có vô số nghiệm");
                } else {
                    alert("Phương trình vô nghiệm");
                }
            } else {
                alert("Phương trình có nghiệm là " + -c/b);
            }
        } else {
            alert("Phương trình có 2 nghiệm lần lượt là " + ((-b + canDelta) / (2*a)) + ", " + ((-b - canDelta) / (2*a)));
        }
    </script>
</body>
</html>
