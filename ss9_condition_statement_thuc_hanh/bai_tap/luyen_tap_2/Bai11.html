<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let salary = parseInt(prompt("Mức lương của bạn hiện tại là: "));

        if (salary > 0) {
            if (salary < 5000000) {
                alert("Thuế thu nhập là " + (salary * 5 / 100));
            } else if (salary < 10000000) {
                alert("Thuế thu nhập là " + (salary * 10 / 100 - 250000));
            } else if (salary < 18000000) {
                alert("Thuế thu nhập là " + (salary * 15 / 100 - 750000));
            } else if (salary < 32000000) {
                alert("Thuế thu nhập là " + (salary * 20 / 100 - 1650000));
            } else if (salary < 52000000) {
                alert("Thuế thu nhập là " + (salary * 25 / 100 - 3250000));
            } else if (salary < 80000000) {
                alert("Thuế thu nhập là " + (salary * 30 / 100 - 5850000));
            } else {
                alert("Thuế thu nhập là " + (salary * 35 / 100 - 9850000));
            }
        } else {
            alert("Mời bạn nhập lại thu nhập");
        }

    </script>
</body>
</html>
