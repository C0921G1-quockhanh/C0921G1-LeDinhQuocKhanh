<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let money = parseInt(prompt("Nhập số tiền bạn muốn gửi tiết kiệm: "));
        let month = parseInt(prompt("Nhập số tháng bạn muốn kí gửi tiết kiệm: "));
        let rate = 7 / 100;

        let netProfit = money * rate * month / 12;
        alert("Tiền lãi của bạn là " + netProfit);

    </script>
</body>
</html>
