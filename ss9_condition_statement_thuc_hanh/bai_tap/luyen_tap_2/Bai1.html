<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let doC = parseFloat(prompt("Nhiệt độ thời tiết ngày hôm nay: "));
        let doF = (doC * 9 / 5) + 32;

        alert("Độ F quy đổi là " + doF);
    </script>
</body>
</html>
