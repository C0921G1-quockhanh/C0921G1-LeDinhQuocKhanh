<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("a = "));
        let b = parseFloat(prompt("b = "));

        if (a === 0) {
            if (b === 0) {
                alert("Phương trình có vô số nghiệm");
            } else {
                alert("Phương trình vô nghiệm");
            }
        } else {
            alert("Phương trình có nghiệm là " + -b/a);
        }
    </script>
</body>
</html>
