<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let weight = parseFloat(prompt("Enter your weight: "));
    let height = parseFloat(prompt("Enter your height: "));

    let BMI = weight / (height * height);
    if (BMI < 18.5) {
        alert("Underweight");
    } else if (BMI < 25.0) {
        alert("Normal");
    } else if (BMI < 30.0) {
        alert("Overweight");
    } else {
        alert("Obese");
    }
</script>
</body>
</html>
