<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = parseInt(prompt("a = "));
    let b = parseInt(prompt("b = "));
    let c = parseInt(prompt("c = "));

    if (a > b && a > c) {
        alert("Số lớn nhất là a = " + a);
    } else if (b > c) {
        alert("Số lớn nhất là b = " + b);
    } else {
        alert("Số lớn nhất là c = " + c);
    }
</script>
</body>
</html>
