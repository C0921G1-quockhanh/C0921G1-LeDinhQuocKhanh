<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>

    <script>
        let age = parseInt(prompt("Nhập tuổi hiện nay của bạn:"));
        if (age >= 15) {
            alert("Bạn đủ điều kiện vào học lớp 10");
        } else {
            alert("Bạn chưa đủ điều kiện vào học lớp 10");
        }
    </script>
</body>
</html>
