<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let a = parseInt(prompt("a = "));
        let b = parseInt(prompt("b = "));

        let answer = a % b === 0;
        if (answer) {
            alert("a chia het cho b");
        } else {
            alert("a khong chia het cho b");
        }
    </script>
</body>
