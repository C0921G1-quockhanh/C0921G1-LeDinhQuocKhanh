<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let soNguyen = parseInt(prompt("Type an integer: "));
        if (soNguyen > 0) {
            alert("Giá trị lớn hơn 0");
        } else if (soNguyen === 0) {
            alert("Gía trị bằng 0");
        } else {
            alert("Giá trị nhỏ hơn 0");
        }
    </script>
</body>
</html>
