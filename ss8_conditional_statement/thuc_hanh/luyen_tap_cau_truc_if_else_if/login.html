<head>

    <title>Title</title>
</head>
<body>

    <script>
        let username = prompt("Enter your name");
        if (username === "Admin") {

            if (password === "TheMaster") {
                alert("Welcome!");

            } else {
                alert("Wrong password");
            }
        } else if (username === "") {

        } else {
            alert("I don't know you!");
        }
    </script>
</body>
