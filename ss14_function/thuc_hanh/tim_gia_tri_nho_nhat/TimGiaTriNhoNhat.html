<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function minArray(arr) {
            if (arr.length === 0) {
                return -1;
            }
            let min = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i];
                }
            }
            return min;
        }

        let arr1 = [3,5,1,8,-3,7,8];
        let soNhoNhat = minArray(arr1);
        alert(soNhoNhat);

        let arr2 = [7,12,6,9,20,56,89];
        soNhoNhat = minArray(arr2);
        alert(soNhoNhat);

        let arr3= [];
        soNhoNhat = minArray(arr3);
        alert(soNhoNhat);

        let arr4 = [0,0,0,0,0,0];
        soNhoNhat = minArray(arr4);
        alert(soNhoNhat);

    </script>
</body>
